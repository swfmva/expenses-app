<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expenses App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
</head>

<body>
    <div class="topMenu">
        <button class="btnBack" id="btnBack"><</button>
        <p class = "title">TITLE</p>
        <!-- <button class="btnSettings">&#9784</button> -->
    </div>

    <div class="cntMainPage" id="cntMainPage">
        <div class = "accountBalance"></div>
        <div class = "cntEnvelopes" id = "cntEnvelopes">

        </div>
    </div>
    <footer>
            <div class="mainBar" id = "mainBar">
                <button class="btnNewEntry" id="btnNewEntry">&#x2b</button>            
                <button class="btnReports" id="btnReports">&#128202</button>
            </div>
            <div class="entryFormBar" id = "entryFormBar">
                <button class="btnConfirm" id="btnConfirm">&#x2714</button>
            </div>
    </footer>

    <div class="cntReportForm" id="cntReportForm">
        <div class="reportType">
            <div class="reportButton left" selected="selected" >Month</div>
            <div class="reportButton right" selected="" >Total</div>
        </div>
        <canvas id="myCanvas"></canvas>
        <div class="listCategory" id="listCategory"></div>
    </div>

    <div class="cntEntryForm" id="cntEntryForm">
        <div class="cntInput">
            <p class="inputExpenses" id="inputExpenses">0</p>
            <p class="currencyText">RON</p>
        </div>
        <div class="btnSelectCategory" id="btnSelectCategory">Select Category</div>
        <div class="cntCategories" id="cntCategories"></div>
        <div class="cntNumbers" id="cntNumbers">
        </div>
    </div>

    <script src="src/js/pie.js" type="text/javascript"></script>
    <script src="src/js/calculator.js" type="text/javascript"></script>
    <script src="src/js/categories.js" type="text/javascript"></script>
    <script src="src/js/main.js" type="text/javascript"></script>
</body>

</html>
